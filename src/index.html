<!DOCTYPE html>
<html lang="en">

<head>
  <title>Girls' Frontline Recipe Calculator</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Production calculator for the popular mobile game Girl's Frontline. Shows all the T-dolls a given recipe can produce and their corresponding timers. Supports multiple servers and recipe presets.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#ffaa00">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div style="margin: 0 auto;">
    <div id="recipe">
      <div class="ingredient">
        <div class="ingredient-name">
          <img src="./res/manpower.png" alt="Manpower Icon"/>
          <span>MANPOWER</span>
        </div>
        <div class="recipe-input manpower">
          <button class="up heavy hidden" data-value="1000"></button>
          <button class="up" data-value="100"></button>
          <button class="up" data-value="10"></button>
          <button class="up" data-value="1"></button>
          <p class="heavy thousands hidden">1</p>
          <p class="hundreds">0</p>
          <p class="tens">3</p>
          <p class="ones">0</p>
          <button class="down heavy hidden" data-value="-1000"></button>
          <button class="down" data-value="-100"></button>
          <button class="down" data-value="-10"></button>
          <button class="down" data-value="-1"></button>
        </div>
      </div>

      <div class="ingredient">
        <div class="ingredient-name">
          <img src="./res/ammo.png" alt="Ammo Icon"/>
          <span>AMMUNITION</span>
        </div>
        <div class="recipe-input ammunition">
          <button class="up heavy hidden" data-value="1000"></button>
          <button class="up" data-value="100"></button>
          <button class="up" data-value="10"></button>
          <button class="up" data-value="1"></button>
          <p class="heavy thousands hidden">1</p>
          <p class="hundreds">0</p>
          <p class="tens">3</p>
          <p class="ones">0</p>
          <button class="down heavy hidden" data-value="-1000"></button>
          <button class="down" data-value="-100"></button>
          <button class="down" data-value="-10"></button>
          <button class="down" data-value="-1"></button>
        </div>
      </div>

      <div class="ingredient">
        <div class="ingredient-name">
          <img src="./res/rations.png" alt="Rations Icon"/>
          <span>RATIONS</span>
        </div>
        <div class="recipe-input rations">
          <button class="up heavy hidden" data-value="1000"></button>
          <button class="up" data-value="100"></button>
          <button class="up" data-value="10"></button>
          <button class="up" data-value="1"></button>
          <p class="heavy thousands hidden">1</p>
          <p class="hundreds">0</p>
          <p class="tens">3</p>
          <p class="ones">0</p>
          <button class="down heavy hidden" data-value="-1000"></button>
          <button class="down" data-value="-100"></button>
          <button class="down" data-value="-10"></button>
          <button class="down" data-value="-1"></button>
        </div>
      </div>

      <div class="ingredient">
        <div class="ingredient-name">
          <img src="./res/parts.png" alt="Parts Icon"/>
          <span>PARTS</span>
        </div>
        <div class="recipe-input parts">
          <button class="up heavy hidden" data-value="1000"></button>
          <button class="up" data-value="100"></button>
          <button class="up" data-value="10"></button>
          <button class="up" data-value="1"></button>
          <p class="heavy thousands hidden">1</p>
          <p class="hundreds">0</p>
          <p class="tens">3</p>
          <p class="ones">0</p>
          <button class="down heavy hidden" data-value="-1000"></button>
          <button class="down" data-value="-100"></button>
          <button class="down" data-value="-10"></button>
          <button class="down" data-value="-1"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="table-wrapper">
    <div id="controls">
      <div style="margin: 0 auto;">
        <div class="selection">
          <label for="server-id">Server: </label>
          <select id="server-id">
            <option>EN</option>
            <option>KR</option>
            <option>CN</option>
            <option>TW</option>
            <option>JP</option>
          </select>
        </div>
      </div>

      <div id="preset-select" class="selection">
      </div>

      <div class="toggle">
        <label class="switch">
          <input id="toggle-heavy" type="checkbox" />
          <span></span>
        </label>
        <label for="toggle-heavy">Toggle Heavy Production</label>
      </div>

      <div class="toggle">
        <label class="switch">
          <input id="toggle-unavailable" type="checkbox" />
          <span></span>
        </label>
        <label for="toggle-unavailable">Show Dolls In Other Servers</label>
      </div>

      <p>(?) indicates speculated minimum requirements</p>
    </div>

    <table>
      <tr>
        <th>Rarity</th>
        <th class="HG">HG</th>
        <th>SMG</th>
        <th>AR</th>
        <th>RF</th>
        <th>MG</th>
        <th class="heavy hidden">SG</th>
      </tr>
      <tbody id="root"></tbody>
    </table>
  </div>

  <footer>
    <div id="reference">
      <h2>Community Wiki Links</h2>
      <a href="https://en.gfwiki.com/wiki/Girls%27_Frontline_Wiki">EN Server</a>
      <a href="https://zh.moegirl.org/%E5%B0%91%E5%A5%B3%E5%89%8D%E7%BA%BF">CN Server</a>
      <a href="https://namu.wiki/w/%EC%86%8C%EB%85%80%EC%A0%84%EC%84%A0">KR Server</a>
      <a href="https://gf.fws.tw/">TW Server</a>
      <a href="https://wiki.gamerclub.jp/dfwiki/index.php">JP Server</a>
    </div>
    <br />
    <span>Last Updated April 23, 2019</span><span>Contact: Lvra#3505</span>
  </footer>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
    noscript {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 1em;
      background-color: #E53935;
      color: #fff;
      font-family: 'Helvetica', 'Arial', 'sans-serif';
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
  </style>
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
